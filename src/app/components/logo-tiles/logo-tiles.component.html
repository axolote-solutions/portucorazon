<mat-grid-list cols="8" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let logo of tiles"
        [colspan]="logo.cols"
        [rowspan]="logo.rows"
        >
        <div *ngIf="logo.fileName" class="img-container">
            <img src='{{logo.fileName}}'/>
        </div>

        
    </mat-grid-tile>
  </mat-grid-list>
