<h2  mat-dialog-title>Resultado de la encuesta {{data.header}} </h2>

<mat-dialog-content *ngFor="let message of data.text">
    <div class="pt-4" [innerHtml]="data.text[0] | safe: 'html'"></div>
</mat-dialog-content>

    

<mat-dialog-actions> 
    <div class="pt-5">
        <button class="pl-3 boton boton-info"  mat-raised-button (click)="closeMe()">Aceptar</button>
    </div>
</mat-dialog-actions>
